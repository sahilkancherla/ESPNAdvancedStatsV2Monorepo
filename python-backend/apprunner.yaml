version: 1.0
runtime: python3
build:
  commands:
    build:
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt --target /opt/python
run:
  runtime-version: 3.11
  command: PYTHONPATH=/opt/python:$PYTHONPATH python app.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/opt/python"